# Basic Corne configuration WITHOUT ZMK Studio
# NO ZMK STUDIO - it causes crashes
# CONFIG_ZMK_STUDIO=n

# Increase Bluetooth power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB
CONFIG_ZMK_USB=y

# Enable Bluetooth
CONFIG_ZMK_BLE=y

# Set keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Battery voltage divider
CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y

# Debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=10
# Simple working config with Bluetooth for split communication
# Enable Bluetooth (needed for split keyboard halves to communicate)
CONFIG_ZMK_BLE=y
CONFIG_BT=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable USB
CONFIG_ZMK_USB=y

# Disable optional features
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_RGB_UNDERGLOW=n

# Standard debouncing
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5